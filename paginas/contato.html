<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- metadados basicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Leonardo Balk</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <!-- cabecalho com logo a esquerda e menu a direita -->
    <header class="topo">
        <div class="container nav">
            <a class="brand" href="./../index.html">
                <span class="brand-nome">Leonardo Balk</span>
            </a>
            <nav aria-label="principal">
                <ul class="menu">
                    <li><a href="./../index.html">In√≠cio</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="contato.html" aria-current="page">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- conteudo principal -->
    <main>
        <div class="container">
            <section class="bloco">
                <h1>Contato</h1>
                <hr>
                <form action="#" method="post" class="form">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu Nome">
                    </div>

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu E-mail">
                    </div>

                    <div class="campo">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto" placeholder="Assunto da Mensagem">
                    </div>

                    <div class="campo">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua Mensagem"></textarea>
                    </div>

                    <button type="submit" class="btn">Enviar</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
